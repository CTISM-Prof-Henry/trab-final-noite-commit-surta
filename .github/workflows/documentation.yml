name: Gera documentação com MKDocs e publica site e documentação no GitHub Pages
on:
  push:
    branches:
      - main
jobs:
  docs:
    runs-on: ubuntu-latest
    permissions:
      contents: 'read'  # permite ler o conteúdo do repositório (necessário para clonar o código)
      pages: 'write'  # permite escrever no GitHub Pages
      id-token: 'write'  # permite autenticação OIDC (usada internamente pelo GitHub Actions para autorizar o deploy
    steps:
      - name: Clona repositório no servidor remoto do GitHub
        uses: actions/checkout@v5

      - name: Configura o interpretador Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Instala bibliotecas Python
        run: |
          python -m pip install --upgrade pip
          pip install --requirement requirements.txt

      - name: Constrói páginas HTML com MKDocs
        run: mkdocs build

      - name: Prepara pasta de deploy
        run: |
            rm -rf deploy
            mkdir deploy
            # Copia aplicação principal (index.html, CSS, JavaScript, etc.)
            cp index.html deploy/
            cp -r Css deploy/
            cp -r JavaScript deploy/
            cp -r Imgs deploy/
            cp -r styles deploy/ 2>/dev/null || true
            cp -r scripts deploy/ 2>/dev/null || true
            # Copia documentação MKDocs para deploy/docs
            mkdir -p deploy/docs
            cp -r site/* deploy/docs/

      - name: Configura o GitHub Pages
        uses: actions/configure-pages@v3

      - name: Envia dados para o GitHub Pages
        uses: actions/upload-pages-artifact@v3
        with:
          path: 'deploy/'

      - name: Publica páginas HTML no GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}